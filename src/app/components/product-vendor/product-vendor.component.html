<mat-card-header>
  <h1 matCardTitle>Product & Vendor</h1>
</mat-card-header>
<br />
<mat-card>
  <mat-card-content>
    <div class="flex-container">
      <div class="product-vendor-btn flex-item">
        <button mat-raised-button class="add-btn">
          <mat-icon>add</mat-icon>
          Add
        </button>

        <p class="product-vendor-title">Product Vendor</p>
        <p class="product-vendor-label">
          NO. OF PRODUCT/VENDOR: <strong>12</strong>
        </p>
        <div class="header-container">
          <p class="product-vendor-header-container">Product/Vendor</p>
          <p class="action-header-container">Action</p>
        </div>
      </div>

      <div class="description-btn flex-item">
        <button mat-raised-button class="add-btn">
          <mat-icon>add</mat-icon>
          Add
        </button>

        <p class="product-vendor-title">Product Vendor</p>
        <p class="description-label">NO. OF DESCRIPTION: <strong>7</strong></p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
