<mat-card appearance="outlined">
  <mat-card-header>
    <div class="example-button-container">
      <h2 class="page-header">Activity Logs</h2>
      <button mat-raised-button (click)="loadActivityLogs()" class="add-btn">
        <mat-icon>refresh</mat-icon>
        Refresh
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 rounded-table"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id | numberPadding : 7 }}
        </td>
      </ng-container>

      <!-- Activity Column -->
      <ng-container matColumnDef="activity">
        <th mat-header-cell *matHeaderCellDef>Activity</th>
        <td mat-cell *matCellDef="let element">{{ element.logActivity }}</td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">
          {{ element.logUser | titlecase }}
        </td>
      </ng-container>

      <!-- Usergroup Column -->
      <ng-container matColumnDef="usergroup">
        <th mat-header-cell *matHeaderCellDef>User Group</th>
        <td mat-cell *matCellDef="let element">
          {{ element.userGroup | titlecase }}
        </td>
      </ng-container>

      <!-- Datetime Column -->
      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef>Datetime</th>
        <td mat-cell *matCellDef="let element">
          {{ element.logTime | date : "d MMM y HH:mm:ss" }}
        </td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let element">{{ element.logDetails }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="bg-row"
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
