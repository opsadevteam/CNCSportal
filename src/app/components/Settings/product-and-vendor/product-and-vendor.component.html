<section class="product-vendor">
  <mat-card appearance="outlined" class="pv-container">
    <div class="prod-wrapper">
      <div class="btn-right">
        <button mat-raised-button class="add-btn">
          <mat-icon>add</mat-icon>
          Add
        </button>
      </div>

      <h2 class="page-header">Product/Vendor</h2>
      <p>No. of Product/Vendor</p>
      <hr />
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 rounded-table"
      >
        <!-- Product/Vendor Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product/Vendor</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef>ACTION</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>ACTION</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>ACTION</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div class="prod-desc">
      <div class="btn-alignment">
        <div class="btn-right">
          <button mat-raised-button class="add-btn">
            <mat-icon>add</mat-icon>
            Add
          </button>
        </div>
      </div>
      <h2 class="page-header">Description</h2>
      <p>No. of Description</p>
      <hr />
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 rounded-table"
      >
        <!-- Product/Vendor Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product/Vendor</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef>ACTION</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>ACTION</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>ACTION</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</section>
