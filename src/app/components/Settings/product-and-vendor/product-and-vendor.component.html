<section class="product-vendor">
  <mat-card appearance="outlined" class="pv-container">
    <div class="prod-wrapper">
      <div class="btn-right">
        <button mat-raised-button class="add-btn">
          <mat-icon>add</mat-icon>
          Add
        </button>
      </div>

      <h2 class="page-header">Product/Vendor</h2>
      <p>No. of Product/Vendor</p>
      <hr />
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 rounded-table"
      >
        <!-- Product/Vendor Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Product/Vendor</th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="onProductClick(element)"
          >
            {{ element.name }}
          </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef class="action-column"></th>
          <td mat-cell *matCellDef="let element" class="action-column">
            <button mat-icon-button>
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="history"
              ></mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="action-column"></th>
          <td mat-cell *matCellDef="let element" class="action-column">
            <button mat-icon-button>
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="edit"
              ></mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="action-column"></th>
          <td mat-cell *matCellDef="let element" class="action-column">
            <button mat-icon-button>
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="delete"
              ></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="productColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: productColumns" class="bg-row"></tr>
      </table>
    </div>
    <div class="desc-wrapper">
      <div class="btn-alignment">
        <div class="btn-right">
          <button mat-raised-button class="add-btn">
            <mat-icon>add</mat-icon>
            Add
          </button>
        </div>
      </div>
      <h2 class="page-header">Description</h2>
      <p>No. of Description</p>
      <hr />
      <table
        mat-table
        [dataSource]="descriptionDataSource"
        class="mat-elevation-z8 rounded-table"
      >
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let description">
            {{ description.description }}
          </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef class="action-column"></th>
          <td mat-cell *matCellDef="let description" class="action-column">
            <button mat-icon-button>
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="history"
              ></mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="action-column"></th>
          <td mat-cell *matCellDef="let description" class="action-column">
            <button mat-icon-button>
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="edit"
              ></mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="action-column"></th>
          <td mat-cell *matCellDef="let description" class="action-column">
            <button mat-icon-button>
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="delete"
              ></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="descriptionColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: descriptionColumns" class="bg-row"></tr>
      </table>
    </div>
  </mat-card>
</section>
