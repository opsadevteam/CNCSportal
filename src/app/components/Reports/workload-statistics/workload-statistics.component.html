<div class="dashboard-container">
  <!-- Product Summary Section -->
  <div class="product-summary-container">
    <div class="product-summary card">
      <div class="chart">
        <canvasjs-chart
          [options]="productChartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </div>
    </div>

    <!-- Product Summary Table -->
    <div class="product-summary-table card">
      <h3>Product Summary Table</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Label</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of productSummaryData?.dataPoints">
              <td>{{ item.label }}</td>
              <td>{{ item.y }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- User Count Summary Section -->
  <div class="user-count-summary-container">
    <div class="user-count-summary card">
      <div class="chart">
        <canvasjs-chart
          [options]="userChartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </div>
    </div>
  </div>
</div>
