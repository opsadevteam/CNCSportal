<div style="padding: 1rem">
  <h4
    mat-dialog-title
    style="border-bottom: 1px solid rgba(120, 120, 128, 0.36)"
  >
    {{ data.action === "Add" ? "Add User" : "Edit User" }}
  </h4>
  <div class="form-field" style="margin: 1rem 1rem 0rem 1rem">
    <!-- Username Field -->
    <label for="">Username</label>
    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="data.user.username" />
    </mat-form-field>

    <!-- Fullname Field -->
    <label for="">Fullname</label>
    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="data.user.fullName" />
    </mat-form-field>

    <!-- Password Field -->
    <label for="">Password</label>
    <mat-form-field appearance="outline">
      <input
        matInput
        [type]="hide() ? 'password' : 'text'"
        [(ngModel)]="data.user.password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- User Group Dropdown -->
    <label for="">User group</label>
    <mat-form-field appearance="outline">
      <mat-select [(ngModel)]="data.user.userGroup">
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="Leader">Leader</mat-option>
        <mat-option value="Officer">Officer</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<!-- Modal Actions -->
<mat-dialog-actions style="gap: 4px">
  <button
    mat-dialog-close
    cdkFocusInitial
    class="btn btn-confirm"
    (click)="saveUser()"
  >
    Confirm
  </button>
  <button mat-dialog-close class="btn btn-cancel">Cancel</button>
</mat-dialog-actions>
