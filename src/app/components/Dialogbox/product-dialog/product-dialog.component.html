<div class="container">
  <div style="padding: 1rem">
    <h4
      mat-dialog-title
      style="border-bottom: 1px solid rgba(120, 120, 128, 0.36)"
    >
      {{ prodDesc ? "Update Product/Vendor" : "Add Product/Vendor" }}
    </h4>

    <form style="margin: 1rem" [formGroup]="form" (ngSubmit)="submit()">
      <!-- Username -->
      <label>Product/Vendor:</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          formControlName="Name"
          #input
          maxlength="50"
          (input)="onInput($event)"
        />
        <mat-hint align="start">Max 50 characters</mat-hint>
        <mat-hint align="end">{{ value().length }}/50</mat-hint>
        <mat-error
          *ngIf="
            form.get('Name')?.hasError('required') ||
            form.get('Name')?.hasError('invalidDescription')
          "
        >
          This field is required and cannot contain only blank spaces.
        </mat-error>
        <mat-error *ngIf="form.get('Name')?.hasError('ProductTaken')">
          Product name is already taken.
        </mat-error>
      </mat-form-field>

      <!-- Actions buttons -->
      <mat-dialog-actions>
        <button
          mat-flat-button
          color="primary"
          class="btn btn-confirm"
          type="submit"
          [disabled]="isSubmitting"
        >
          {{ prodDesc ? "Update" : "Submit" }}
        </button>
        <button mat-flat-button mat-dialog-close class="btn btn-cancel">
          Cancel
        </button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
