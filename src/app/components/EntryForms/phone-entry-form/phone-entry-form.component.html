<h1>Phone Entry Form</h1>
<p>{{ message }}</p>
<mat-card>
  <mat-card-content>
    <form
      (ngSubmit)="onSubmit()"
      name="phoneEntryForm"
      [formGroup]="phoneEntryForm"
    >
      <mat-label>Phone ID: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <input
          formControlName="phoneId"
          matInput
          placeholder="JXF20241111(AutoGenerated)"
        />
      </mat-form-field>
      <mat-label>Customer ID: </mat-label>
      <!-- <mat-label class="pickup-label">Pick up Date:</mat-label>
      <mat-label class="takeoff-label">Take off Date:</mat-label> -->
      <br /><br />
      <mat-form-field class="half-width" appearance="outline">
        <input
          formControlName="customerId"
          matInput
          placeholder="Please enter the customer ID"
        />
      </mat-form-field>
      <a mat-mini-fab class="history-btn">
        <mat-icon>history </mat-icon>
        History
      </a>
      <mat-form-field class="date-picker">
        <mat-label>Pick up Date</mat-label>
        <input formControlName="pickUpDate" matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="date-picker">
        <mat-label>Take off Date</mat-label>
        <input
          formControlName="takeOffDate"
          matInput
          [matDatepicker]="takeOff"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="takeOff"
        ></mat-datepicker-toggle>
        <mat-datepicker #takeOff></mat-datepicker>
      </mat-form-field>
      <br />
      <mat-label>Product / Vendor: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <mat-select
          id="productVendor"
          formControlName="productVendor"
          placeholder="Choose a description"
        >
          <mat-option
            *ngFor="let item of productVendorList"
            [value]="item.id"
            (click)="onProductVendorSelect(item.id)"
            >{{ item.productVendor }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-label>Description: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <mat-select
          id="description"
          formControlName="description"
          placeholder="Choose a description"
        >
          <mat-option *ngFor="let item of filteredDescriptions" [value]="item.id">{{
            item.description
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-label>Remark: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <textarea
          id="remark"
          formControlName="remark"
          placeholder="Enter a remark"
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="8"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>
      <mat-label>Replied By: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <mat-select
          id="repliedBy"
          formControlName="repliedBy"
          placeholder="Choose from dropdown"
        >
          <mat-option
            *ngFor="let item of userAccountList"
            [value]="item.fullName"
            >{{ item.fullName }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-label>Status: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <mat-select
          id="status"
          formControlName="status"
          placeholder="Choose a status"
        >
          <mat-option value="Processing">Processing</mat-option>
          <mat-option value="Pending">Pending</mat-option>
          <mat-option value="Closed">Closed</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="btn-container">
        <button
          type="submit"
          [disabled]="phoneEntryForm.invalid"
          mat-mini-fab
          class="submit-btn"
        >
          Submit
        </button>
        <button type="button" mat-mini-fab class="cancel-btn">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
