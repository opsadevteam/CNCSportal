<h1>Email Entry Form</h1>
<p>{{ message }}</p>
<mat-card>
  <mat-card-content>
    <form
      (ngSubmit)="onSubmit()"
      name="emailEntryForm"
      [formGroup]="emailEntryForm"
    >
      <mat-label>Email ID: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <input
          formControlName="username"
          matInput
          placeholder="JXF20241111(AutoGenerated)"
          [(ngModel)]="emailEntryFormObj.phoneId"
          required
        />
      </mat-form-field>

      <mat-label>Customer ID: </mat-label>
      <mat-label class="pickup-label">Pick up Date:</mat-label>
      <mat-label class="takeoff-label">Take off Date:</mat-label>
      <br /><br />
      <mat-form-field class="half-width" appearance="outline">
        <input
          formControlName="username"
          matInput
          placeholder="Please enter the customer ID"
          [(ngModel)]="emailEntryFormObj.customerId"
          required
        />
      </mat-form-field>
      <button mat-mini-fab class="history-btn">
        <mat-icon>history </mat-icon>
        History
      </button>

      <mat-form-field class="date-picker">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="date-picker">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="takeOff" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="takeOff"
        ></mat-datepicker-toggle>
        <mat-datepicker #takeOff></mat-datepicker>
      </mat-form-field>

      <br />
      <mat-label>Product / Vendor: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <mat-select placeholder="Choose a description">
          <mat-option value="">test1</mat-option>
          <mat-option value="">test2</mat-option>
          <mat-option value="">test3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-label>Description: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <mat-select placeholder="Choose a description">
          <mat-option value="">test1</mat-option>
          <mat-option value="">test2</mat-option>
          <mat-option value="">test3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-label>Remark: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <textarea
          placeholder="Enter a remark"
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="8"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>

      <mat-label>Replied By: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <mat-select placeholder="Choose from dropdown">
          <mat-option value="">test1</mat-option>
          <mat-option value="">test2</mat-option>
          <mat-option value="">test3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-label>Status: </mat-label><br /><br />
      <mat-form-field class="full-width" appearance="outline">
        <mat-select placeholder="Choose a status">
          <mat-option value="">test1</mat-option>
          <mat-option value="">test2</mat-option>
          <mat-option value="">test3</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="btn-container">
        <button mat-mini-fab class="submit-btn">Submit</button>
        <button mat-mini-fab class="cancel-btn">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
